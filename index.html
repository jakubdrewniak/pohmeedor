<!DOCTYPE html>
<html>

<head>
	<title>Pohmeedor</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel='stylesheet' href='normalize.css'>
	<link rel='stylesheet' href='main.css'>
	<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
	<header>
		<div class="switch">
			<input type="checkbox" id="theme-switch">
			<label for="themeSwitch">Toggle color mode</label>
		</div>
	</header>

	<section>
		<div class="timer-options">
			<h1>POHMEEDOR</h1>
			<h2>Set a new timer</h2>
			<button onclick="pohmeedor.predefinedStart(5)" type=button>5 min</button>
			<button onclick="pohmeedor.predefinedStart(10)" type=button>10 min</button>
			<button onclick="pohmeedor.predefinedStart(15)" type=button>15 min</button>
			<button onclick="pohmeedor.predefinedStart(20)" type=button>20 min</button>
			<button onclick="pohmeedor.predefinedStart(25)" type=button>25 min</button>

			<input id="time-min" class="time-input" type="number" />
			<button class="button button--start-button" onclick="pohmeedor.customStart()" type=button>Go</button>

		</div>
	</section>


	<section class="timer-container">
		<div class="pie" data-start="0" id="first-half" data-before="10deg"></div>
		<div class="pie" data-start="180" id="second-half"></div>
		<h3 class="timer-complete-message">Time's up!</h3>
		<div class="timer-buttons">
			<button onclick="pohmeedor.reset()" class="button button--reset-button">Reset</button>
			<button onclick="pohmeedor.stop()" class="button button--stop-button">Stop</button>
		</div>

	</section>
	<script src="app.js"></script>
	<script>var pohmeedor = new Pohmeedor()</script>
</body>

</html>
