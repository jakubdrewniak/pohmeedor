<!DOCTYPE html>
<html>

<head>
	<title>Pohmeedor</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel='stylesheet' href='normalize.css'>
	<link rel='stylesheet' href='main.css'>
	<link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
	<div class="color-switch">
		<input class="color-switch__checkbox" type="checkbox" id="theme-switch">
		<label class="color-switch__label" for="theme-switch">Toggle color mode</label>
	</div>

	<section class="main-menu">
		<div class="timer-options">
			<h2 class="timer-options__title">Set a new timer</h2>
			<div class="options-buttons">
				
				<button onclick="pohmeedor.predefinedStart(5)" type=button
					class="button options-buttons__button">5min</button>
				<button onclick="pohmeedor.predefinedStart(10)" type=button
					class="button options-buttons__button">10min</button>
				<button onclick="pohmeedor.predefinedStart(15)" type=button
					class="button options-buttons__button">15min</button>
				<button onclick="pohmeedor.predefinedStart(20)" type=button
					class="button options-buttons__button">20min</button>
				<button onclick="pohmeedor.predefinedStart(25)" type=button
					class="button options-buttons__button">25min</button>

				<div class="options-buttons__button options-buttons__button--custom">
					<input id="time-min" class="time-input" type="number" placeholder="... min" />
					<button class="button options-buttons__button--go" onclick="pohmeedor.customStart()"
						type=button>GO!</button>
				</div>

			</div>
		</div>
	</section>


	<section class="timer-container">
		<h3 class="timer-complete-message">Time's up!</h3>

		<div class="pie pie--first-half" data-start="0" id="first-half" data-before="10deg"></div>
		<div class="pie pie--second-half" data-start="180" id="second-half"></div>

		<div class="timer-buttons">
			<button onclick="pohmeedor.reset()" class="button timer-buttons__reset-button">Reset</button>
			<button onclick="pohmeedor.stop()" class="button timer-buttons__stop-button">Stop</button>
		</div>
	</section>

	<script src="app.js"></script>
	<script>var pohmeedor = new Pohmeedor()</script>
</body>

</html>
